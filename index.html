<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Simple ToDo App</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/materialize.min.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="./js/vendors/director.min.js"></script>

    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }

      .item {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <div class="container">
          <a href="#/all" class="brand-logo">My Simple ToDo App</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#/all">All</a></li>
            <li><a href="#/active">Active</a></li>
            <li><a href="#/completed">Completed</a></li>
          </ul>
        </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="section">
                <input type="text" class="createTodo" placeholder="Add Todo">
            </div>
          </div>
          <div class="col s12" id="todo-list"></div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
          &copy; 2016 My Simple ToDo App
        </div>
      </div>
    </footer>


    <script id="item-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="section valign-wrapper" data-todoid={{todoid}}>
          <span class="col s1">
            <a href="#!" class="toggleTodo" data-complete="{{complete}}"><i class="small material-icons">{{checked complete}}</i></a>
          </span>
          <span class="col s10 editTodo">
            <strong>{{title}}</strong>
          </span>
          <span class="col s1">
            <a href="#!" class="deleteTodo"><i class="small material-icons">delete</i></a>
          </span>
        </div>
        <div class="divider"></div>
      {{else}}
        <div class="valign-wrapper">
          <h4 class="valign">There are no todos to do here.</h4>
        </div>
      {{/each}}
    </script>

    <script id="edit-item-template" type="text/x-handlebars-template">
      <div class="section" data-todoid={{todoid}}>
          <input type="text" class="updateTodo" value="{{title}}">
      </div>
    </script>


    <script type="text/javascript" src="./js/vendors/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="./js/vendors/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="./js/vendors/materialize.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
