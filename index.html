<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Simple ToDo App</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/materialize.min.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }

      .item {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <div class="container">
          <a href="#" class="brand-logo">My Simple ToDo App</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="#!">All</a></li>
            <li><a href="#!">Active</a></li>
            <li><a href="#!">Complete</a></li>
          </ul>
        </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12" id="todo-list"></div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
        Â© 2016 Copyright Text
        </div>
      </div>
    </footer>


    <script id="item-template" type="text/x-handlebars-template">
      <h4>All Items</h4>
      <div class="divider"></div>
      {{#each this}}
        <div class="section valign-wrapper" data-id={{id}}>
          <span class="col s1">
            <a href="#!" class="toggleTodo"><i class="small material-icons">{{checked complete}}</i></a>
          </span>
          <span class="col s10">
            <strong class="editTodo">{{title}}</strong>
          </span>
          <span class="col s1">
            <a href="#!" class="deleteTodo"><i class="small material-icons">delete</i></a>
          </span>
        </div>
        <div class="divider"></div>
      {{else}}
        <div class="valign-wrapper">
          <h4 class="valign">Nothing to do - rock on!</h4>
        </div>
      {{/each}}
    </script>

    <script id="edit-item-template" type="text/x-handlebars-template">
      <div class="section" data-id={{id}}>
          <input type="text" class="updateTodo" value="{{title}}">
      </div>
    </script>


    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <script type="text/javascript" src="./js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="./js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
